<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)"    srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata"  autoplay controls loop> 
        <source src="midia/Tiburtina.mp3" type="audio/mpeg">
        <source src="midia/Tiburtina.ogg" type="audio/ogg">
        <source src="midia/Tiburtina.wav" type="audio/wav">
        <p>Infelizmente o seu navegador nao consegue reproduzir o audio. <a href="midia/Tiburtina.mp3">Clique aqui</a> para baixar o audio.</p>
    </audio>
</body>
</html>
