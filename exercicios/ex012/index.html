<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="560" poster="imagens/venezia.jpg" controls loop>
        <source src="midia/venezia.mp4" type="video/mp4">
        <source src="midia/venezia.webm" type="video/webm">
        <source src="midia/venezia.mkv" type="video/mkv">
        <p>Seu navegador nao tem compabilidade com reproducao de videos.</p>
    </video>

    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SwZ_e4U2G-U?si=RvfKbtEqSg1AAsPK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
