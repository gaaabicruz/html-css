<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/tag-favicon.png" rel="icon" type="image/png">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ultilizar em casa caso.</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="&lt;title&gt;">Titulo</abbr></li>
        <li><abbr title="HM">Harvest Moon</abbr></li>
        <li><abbr title="RN">Rune Factory</abbr></li>
        <li><abbr title="ASAP">As soon as possible</abbr></li>
        <li><abbr title="HTML">HyperText Markup Language</abbr></li>
        <li><abbr title="OT">OverTime</abbr></li>
    </ul>
</body>
</html>
